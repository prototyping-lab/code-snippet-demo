<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Collection</title>
    <script src="script.js"></script>
    <script src="confetti.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="result panel">
      <h2 class="collection-title">Ergebisse</h2>
      <ul>
        <li class="collectable" data-snippet-id="1">
          <span class="toggle add"></span><span class="id">Snippet 1</span>
        </li>
        <li class="collectable" data-snippet-id="2">
          <span class="toggle add"></span><span class="id">Snippet 2</span>
        </li>
        <li class="collectable" data-snippet-id="3">
          <span class="toggle add"></span><span class="id">Snippet 3</span>
        </li>
        <li class="collectable" data-snippet-id="4">
          <span class="toggle add"></span><span class="id">Snippet 4</span>
        </li>
        <li class="collectable" data-snippet-id="5">
          <span class="toggle add"></span><span class="id">Snippet 5</span>
        </li>
        <li class="collectable" data-snippet-id="6">
          <span class="toggle add"></span><span class="id">Snippet 6</span>
        </li>
      </ul>
    </div>

    <div class="collection panel">
      <img class="i-clipboard" src="icons/clipboard.svg" />
      <h2 class="collection-title" contenteditable>Collection</h2>
      <ul>
      </ul>
    </div>
  </body>
</html>
